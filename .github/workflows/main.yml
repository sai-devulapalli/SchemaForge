name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore SchemaForge.sln

      - name: Build
        run: dotnet build SchemaForge.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test tests/SchemaForge.Tests --no-build --configuration Release --verbosity normal

      - name: Pack
        run: dotnet pack SchemaForge.sln --no-build --configuration Release --output ./nupkg

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg/*.nupkg
