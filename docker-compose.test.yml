services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    platform: linux/amd64
    user: root
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "SchemaForge@Test1"
    ports:
      - "1434:1433"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "SchemaForge@Test1" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: schemaforge_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SchemaForgeTest1
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d schemaforge_test"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: SchemaForgeTest1
      MYSQL_DATABASE: schemaforge_test
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pSchemaForgeTest1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  oracle:
    image: gvenzl/oracle-free:23-slim
    environment:
      ORACLE_PASSWORD: SchemaForgeTest1
      APP_USER: testuser
      APP_USER_PASSWORD: SchemaForgeTest1
    ports:
      - "1522:1521"
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
